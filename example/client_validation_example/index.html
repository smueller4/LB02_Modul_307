<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Please register to get full access.</h2>


            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name eingeben" />
                <small></small>
            </div>
            <div class="form-control">
                <label for="eigenschaften">Eigenschaften</label>
                <textarea name="eigenschaften" id="eigenschaften" rows="7" cols="61">
                </textarea>
                <small></small>
            </div>
            <div class="form-control">
                <label for="passwort">Password</label>
                <input type="password" id="passwort" placeholder="Passwort eingeben" />
                <small></small>
            </div>
            <div class="form-control">
                <label>Wählen Sie mind. zwei Fraben, die Sie mögen.</label>
                <input type="checkbox" name="extra" id="c1" value="rot">
                <label for="c1">rot</label><br>
                <input type="checkbox" name="extra" id="c2" value="gelb">
                <label for="c2">gelb</label><br>
                <input type="checkbox" name="extra" id="c3" value="grün">
                <label for="c3">grün</label><br>
                <input type="checkbox" name="extra" id="c4" value="blau">
                <label for="c4">blau</label><br>
                <input type="checkbox" name="extra" id="c5" value="oragne">
                <label for="c5">orange</label>
                <small></small>
            </div>
            <div class="form-control">
                <label>Geschlecht</label>
                <input type="radio" name="gender" value="male">Männlich<br>
                <input type="radio" name="gender" value="female">Weiblich
                <small></small>
            </div>

            <button type="submit"> Submit</button>
        </form>
    </div>

    <script src="script/validate-inputs.js"></script>
    </script>
</body>

</html>
